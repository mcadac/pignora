<div class="container">
  <app-navbar title="Perfil de usuario"></app-navbar>
  <div class="row" style="margin-top: 30px">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <i class="material-icons">perm_identity</i>
        </div>
        <div class="card-content">
          <h4 class="card-title">Editar perfil -
            <small class="category">Complete su perfil</small>
          </h4>
          <form>
            <div class="row">
              <div class="col-md-4">
                <mat-form-field color="accent">
                  <input matInput type="text" placeholder="Primer Nombre" [(ngModel)]="firstName" value="Miguel" name="firstName">
                </mat-form-field>
              </div>
              <div class="col-md-4">
                <mat-form-field color="accent">
                  <input matInput type="text" placeholder="Apellido" [(ngModel)]="lastName" value="Suevis" name="lastName">
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-md-4">
                <mat-form-field color="accent">
                  <input matInput type="text" placeholder="Tipo Identificacion">
                </mat-form-field>
              </div>
              <div class="col-md-4">
                <mat-form-field color="accent">
                  <input matInput type="text" placeholder="No.Identificacion">
                </mat-form-field>
              </div>
              <div class="col-md-4">
                <mat-form-field color="accent">
                  <input matInput type="text" placeholder="Edad">
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <mat-form-field color="accent">
                  <input matInput type="text" placeholder="Direccion">
                </mat-form-field>
              </div>
            </div>

            <div class="row">
              
              <div class="col-md-4">
                <mat-form-field color="accent">
                  <input matInput type="text" placeholder="Usuario">
                </mat-form-field>
              </div>

              <div class="col-md-4">
                <mat-form-field color="accent">
                  <input matInput type="text" placeholder="Contraseña">
                </mat-form-field>
              </div>

            </div>

            <div class="row">
              <div class="col-lg-24">
                <label class="textarea-label">Acerca de mi</label>
                <mat-form-field color="accent">
                  <textarea matInput placeholder=""></textarea>
                </mat-form-field>
              </div>
            </div>
           
            <div class="row action-btn">
              <button md-raised-button type="submit" class="btn btn-rose">Actualizar perfil</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card right-profile">
        <div class="profile">
          <img src="../../../assets/img/marc.jpg" alt="profile"/>
        </div>
        <h6>Cliente</h6>
        <h4>{{ firstName }} {{ lastName }}</h4>
        <p>Soy usuario con alta reputacion para empeñar productos, soy confiable y mi perfil lo demuestra</p>
        <button mat-raised-button class="btn btn-rose btn-round">Cambiar</button>
      </div>
    </div>
  </div>
</div>
